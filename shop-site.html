<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Catalog</title>
    <meta content="Here you can buy stuff">

    <script src="jQuery/jquery-3.6.0.js" type="text/javascript"></script>
    <script>
        function dropit() {
            this.classList.toggle('showmenu');
        }

        function additemsfilter() {

            if(event.target.nodeName=="LI" && (event.target.parentElement.id=="items-list" || event.target.parentElement.id=="colors-list")) {
                if(event.target.id.includes('i')){
                var txt=$(event.target).text();
                $("#filter-list").append("<li class=applied>"+txt+"</li>");
                $(event.target).hide();
                } else {
                    $("#filter-list").append("<li class=applied>"+"<img src="+event.target.children[0].src+">"+"</li>");
                    $(event.target).hide(); 
                }

            } else if(event.target.nodeName=="IMG" && (event.target.parentElement.parentElement.id=="items-list" || event.target.parentElement.parentElement.id=="colors-list")) {
                $("#filter-list").append("<li class=applied>"+"<img src="+event.target.src+">"+"</li>");
                $(event.target.parentElement).hide();
            }
        }

        function removeFilter(item) {
            if(item.nodeName=='LI'){
                if(item.children.length==0) {
                    let ul=document.getElementById('items-list');
                    let ogtext=$(item).text();
                    for(let i=0; i<ul.children.length;i++){
                        if(ogtext==$(ul.children[i]).text()){
                            $(ul.children[i]).show();
                            $(item).remove();
                            return;
                        }
                    }
                } else {

                }
            } else {

            }
        }

    </script>
</head>
<body>
    <header>
        <h1 class="title">Tie it up!</h1>
    </header>
    
    <nav class="nav-main">
        <button  class="menubtn" name="menubtn" id="menubtn">Menu</button>
        
        <script>
            let button= document.getElementById("menubtn");
            button.addEventListener("click",dropit);
        </script>

            <ul id="droplist">
                <li><a href="index.html">Home</a></li>
                <li class="current"><a href="shop-site.html">Catalog</a></li>
            </ul>
    </nav>

    <main class="catalog-main">
        <aside class="filter-sidebar">

            <fieldset>
                <div class="filtered" id="filtered">

                    <legend>Filter</legend>
                    <ul id="filter-list">

                    </ul>
                </div>

            </fieldset>
            <script>
                document.addEventListener('click',e => {
                    if(event.target.classList.contains('applied')) {
                        removeFilter(event.target);
                    } else {
                        
                    }
                })
            </script>
            <fieldset>
                <div class="filter-items" id="filter-items">

                    <legend>Items</legend>
                    <ul id="items-list" name="items-list">
                        <li id="i1">Suits</li>
                        <li id="i2">Watches</li>
                    </ul>
                </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="filter-color">
                    <legend>Color</legend>
                    <ul id="colors-list" name="colors-list">
                        <li id="c1"><img src="img/Roter-punkt.svg"></li>
                        <li id="c2"><img src="img/Blauer-punkt.svg"></li>
                    </ul>
                </div>
            </fieldset>

            <script>
                document.addEventListener('click',additemsfilter);

            </script>
        </aside>

        <div class="shop-grid">
            <div class="search-result" id="search-result">
                <ul class="shop-items" id="shop-items">
                    <li><div class="s-item"><img src="img/black-watch.png"></div></li>
                    <li><div class="s-item"><img src="img/dark-blue-suit.png"></div></li>
                    <li><div class="s-item"><img src="img/wine-red-suit.png"></div></li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="impressum.html">Impressum/ Imprint</a></li>
                <li><a href="datenschutz.html">Datenschutz/ Privacy Policy </a></li>
            </ul>
        </nav>
        <div class="filler"></div>
    </footer>
</body>
</html>
